<!DOCTYPE html>
<html>
<head>
	<title>javascript shorten url project</title>
	<meta charset="utf-8">
	<meta content="exercise to create a URL shortener">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>

<div class="left">
  <div class="content">
      <h2>Welcome</h2>
      <p>Url:s can be looong, here you can do something about that.<br>Paste a long URL and click the button to get a short link.</p>
      <h2 id="shortUrl" onclick="copyToClipboard('#shortUrl')">
        <form>
          <input type="url" id="urlinput" placeholder="Paste a long url here">
          <button onclick="geturl()">Generate short URL</button>
        </form>
  </div><!-- end content -->
</div><!-- end left -->
<div class="right">
  <div class="content">
    <h2>Shorten<br>an url</h2>
    <p>Generate a short url from a long url. The service is built on the api api.shrtco. Read the specifications here: <a href="https://shrtco.de/docs" target="_blank">https://shrtco.de/docs</a></p>
  </div><!-- end content -->
</div><!-- end right -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="main.js"></script>
	
</body>
</html>
